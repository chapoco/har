<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>개노답 하렘 다크 판타지</title>
    <link rel="icon" type="image/png" href="img/웹로고.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Serif+KR:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Content Area -->
        <div class="faction-content">
            <!-- Top Title Image -->
            <img class="page-title-img" src="img/세력.png" alt="Page Title" />

            <!-- Faction Cards -->
            <div class="faction-card pos-1">
                <img class="faction-img" src="https://placehold.co/110x110" alt="Faction" />
                <div class="faction-name">플랫</div>
                <div class="faction-desc">대륙 최대의 도적 길드입니다. 국고를 털어 빈민을 구제한다는 소문이 있던데, 여러분은 플랫에게 신세 질 일 없게 열심히 사십시오.</div>
            </div>

            <div class="faction-card pos-2">
                <img class="faction-img" src="https://placehold.co/110x110" alt="Faction" />
                <div class="faction-name">휴즈</div>
                <div class="faction-desc">세력 대륙 최대의 여전사 길드입니다. 우는 아기 몬스터도 뚝 그치게 만듭니다. 뚝배기를 날려 버려서요.</div>
            </div>

            <div class="faction-card pos-3">
                <img class="faction-img" src="https://placehold.co/110x110" alt="Faction" />
                <div class="faction-name">무영단(無影團)</div>
                <div class="faction-desc">인간이면서도 마왕의 편에 서서 힘에 편승하는 영리하고 똑똑하기 그지없는 집단입니다. 폐급 파티에게 구원을 바랄 바에야 인간을 배신하는 편이
                    현명하죠.</div>
            </div>
        </div>

        <!-- Header -->
        <script src="header.js"></script>
        <script>renderHeader('faction');</script>
    </div>
</body>

</html>
