            <!-- Second Popup (Image View) -->
            <div class="image-popup-overlay" id="imagePopup">
                <img class="large-view-img" src="" alt="Large View" id="largeViewImg" />
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    // Desktop Guard
                    if (window.innerWidth <= 768) return;

                    const monsterPopup = document.getElementById('monsterPopup');
                    const imagePopup = document.getElementById('imagePopup');
                    const largeViewImg = document.getElementById('largeViewImg');
                    const cards = document.querySelectorAll('#desktop-view .monster-card');
                    const galleryImages = document.querySelectorAll('#desktop-view .popup-gallery-img');
                    const popupName = monsterPopup.querySelector('.popup-name');

                    if (!monsterPopup) return;

                    // Open Monster Detail Popup
                    cards.forEach(card => {
                        card.addEventListener('click', () => {
                            const name = card.querySelector('.monster-name').textContent;
                            popupName.textContent = name;
                            monsterPopup.classList.add('active');
                        });
                    });

                    // Open Image Popup
                    galleryImages.forEach(img => {
                        img.addEventListener('click', (e) => {
                            e.stopPropagation();
                            largeViewImg.src = img.src;
                            imagePopup.classList.add('active');
                        });
                    });

                    // Close Popups
                    imagePopup.addEventListener('click', (e) => {
                        if (e.target === imagePopup || e.target === largeViewImg) {
                            imagePopup.classList.remove('active');
                        }
                    });
                    monsterPopup.addEventListener('click', (e) => {
                        if (e.target === monsterPopup) {
                            monsterPopup.classList.remove('active');
                        }
                    });
                });
            </script>
